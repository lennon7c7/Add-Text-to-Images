<script src="jquery-2.1.1.js"></script>
<script>
    function getUrlQueryVar(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (pair[0] === variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        return '';
    }

    function generateRandomNumber() {
        // 生成最小值为100.00，最大值为10000的随机数
        var min = 100;
        var max = 10000;
        var randomNumber = Math.random() * (max - min) + min;
        // 保留两位小数
        return randomNumber.toFixed(2);
    }

    document.querySelector(".text1").textContent = getUrlQueryVar('fakeSiteUrl')
    document.querySelector(".text2").textContent = getUrlQueryVar('fakeSiteUrl')
    document.querySelector(".text3").textContent = '$' + generateRandomNumber()
</script>

</body>
